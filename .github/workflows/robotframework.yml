# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run Robot Framework QWeb Tests
env:
    GH_PAT: ${{ secrets.GH_PAT }}
on:
  push:
    branches: [ main ]      # runs on push to 'main'
  pull_request:
    branches: [ main ]      # runs on pull requests to 'main'

jobs:
  run-qweb-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies (Robot + QWeb)
      - name: Install dependencies
        run: |
         - apt-get update && apt-get install -y wget gnupg unzip xvfb scrot

            # Install Google Chrome
          - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
          - apt-get update && apt-get install -y google-chrome-stable

          - pip install robotframework
          - pip install robotframework-SeleniumLibrary
          - apt-get update && apt-get install -y xvfb scrot
          - pip install robotframework QWeb pyautogui
          - Xvfb :99 -screen 0 1920x1080x24 &
          - export DISPLAY=:99
          - robot --outputdir results test/
          - sleep 3  # Wait for Xvfb to start
          - robot test

      # 6️⃣ Upload the test results (log.html, report.html)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: qweb-results
          path: results/
