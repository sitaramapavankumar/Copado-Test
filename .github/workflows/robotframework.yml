# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run Robot Framework QWeb Tests
env:
    GH_PAT: ${{ secrets.GH_PAT }}
on:
  push:
    branches: [ main ]      # runs on push to 'main'
  pull_request:
    branches: [ main ]      # runs on pull requests to 'main'

jobs:
  run-qweb-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies (Robot + QWeb)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install git+https://github.com/your-org/robotframework-qweb.git

      # 4️⃣ Install Chrome + Chromedriver
      - name: Install Google Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1)
          DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # 5️⃣ Run Robot Framework QWeb tests (headless)
      - name: Run QWeb Robot Framework Tests
        run: test
          xvfb-run robot -d results tests/

      # 6️⃣ Upload the test results (log.html, report.html)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: qweb-results
          path: results/
