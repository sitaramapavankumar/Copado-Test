name: Run Robot Framework QWeb Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  run-qweb-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./libs/qweb-3.6.1-py3-none-any.whl
          sudo apt-get update && sudo apt-get install -y wget gnupg unzip xvfb scrot
          pip install robotframework robotframework-seleniumlibrary QWeb pyautogui

      - name: Install system packages and Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip xvfb scrot
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot Framework tests
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          sleep 3
          mkdir -p reports

          echo "‚ñ∂Ô∏è Running all Robot Framework tests..."
          robot --outputdir reports . || true

          echo "üîÅ Checking for failed tests..."
          if grep -q 'status="FAIL"' reports/output.xml; then
            echo "‚ö†Ô∏è Some tests failed. Rerunning failed tests..."
            robot --rerunfailed reports/output.xml --output reports/output2.xml .
            echo "üîó Merging rerun results into original report..."
            rebot --output reports/output.xml --merge reports/output*.xml
            echo "üßπ Cleaning up temporary output files..."
            rm -f reports/output2.xml
          else
            echo "‚úÖ No failed tests found. Skipping rerun."
          fi

      # ‚úÖ Always upload reports even if tests failed
      - name: Upload Test Results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qweb-results
          path: reports/

      # ‚úÖ Optionally commit the reports to the repo
      - name: Save reports to repo folder
        if: always()
        run: |
          mkdir -p saved-reports
          cp -r reports/* saved-reports/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add saved-reports
          git commit -m "Add test reports from workflow run" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
