name: Run Robot Framework QWeb Tests (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-qweb-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./libs/qweb-3.6.1-py3-none-any.whl
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install QWeb pyautogui

      # 5️⃣ Install Google Chrome
      - name: Install Google Chrome
        run: |
          choco install googlechrome --no-progress --yes
        shell: powershell

      # 6️⃣ Run Robot Framework tests
      - name: Run Robot Framework tests
        run: |
          mkdir reports
          robot --outputdir reports test/
        shell: powershell

      # 7️⃣ Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: qweb-results
          path: reports/
