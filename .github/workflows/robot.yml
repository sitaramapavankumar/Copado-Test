name: Run Robot Framework QWeb Tests (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-qweb-tests:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./libs/qweb-3.6.1-py3-none-any.whl
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install QWeb pyautogui
        shell: powershell

      # 5️⃣ Install latest Google Chrome
      - name: Install latest Google Chrome
        run: |
          choco install googlechrome --no-progress --yes
        shell: powershell

            # 6️⃣ Install matching ChromeDriver (auto-detect version)
      - name: Install matching ChromeDriver
        shell: pwsh
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          $chromeVersion = (Get-Item $chromePath).VersionInfo.ProductVersion
          Write-Host "Detected Chrome version: $chromeVersion"

          $majorVersion = $chromeVersion.Split('.')[0]
          Write-Host "Detected major version: $majorVersion"

          # Fetch latest patch version info from Google
          $json = Invoke-RestMethod "https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone-with-downloads.json"

          # Find matching milestone for Windows 64-bit
          $milestone = $json.milestones["$majorVersion"]
          if (-not $milestone) {
              throw "No milestone found for Chrome major version $majorVersion"
          }

          $driverVersion = $milestone.version
          $driverUrl = ($milestone.downloads.chromedriver | Where-Object { $_.platform -eq "win64" }).url

          if (-not $driverUrl) {
              throw "Could not find ChromeDriver download URL for Chrome $majorVersion"
          }

          Write-Host "Downloading ChromeDriver version $driverVersion from $driverUrl"
          Invoke-WebRequest $driverUrl -OutFile "chromedriver.zip"
          Expand-Archive chromedriver.zip -DestinationPath "C:\chromedriver" -Force
          $env:Path += ";C:\chromedriver\chromedriver-win64"
          Write-Host "✅ ChromeDriver $driverVersion installed and added to PATH."


      # 7️⃣ Run Robot Framework tests
      - name: Run Robot Framework tests
        run: |
          mkdir reports
          robot --outputdir reports test/
        shell: powershell

      # 8️⃣ Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: qweb-results
          path: reports/
